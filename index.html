<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Básico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <h1>CRM ENG-Software</h1>

    <div class="container">

        <section id="operation">
            <div id="operationDiv">
                <button onClick="changeScreen('home')">Voltar</button>
                <div id="operationFields">
                    <div class="personalData">
                        <div>
                            <label for="addName">Nome</label>
                            <input type="text" id="addName" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label for="addEmail">Email</label>
                            <input type="text" id="addEmail" placeholder="Email">
                        </div>
                        <div>
                            <label for="addBirthDate">Data de Nascimento</label>
                            <input type="date" id="addBirthDate" placeholder="Data de Nascimento">
                        </div>
                    </div>

                    <div class="addressData">
                        <div class="linha">
                            <label for="addCEP">CEP</label>
                            <input type="text" id="addCEP" placeholder="CEP" onkeyup="fetchAddress()">
                        </div>
                        <div class="linha">
                            <div>
                                <label for="addUF">Estado</label>
                                <input type="text" id="addUF" placeholder="Estado">
                            </div>
                            <div>
                                <label for="addCidade">Cidade</label>
                                <input type="text" id="addCidade" placeholder="Cidade">
                            </div>
                            <div>
                                <label for="addBairro">Bairro</label>
                                <input type="text" id="addBairro" placeholder="Bairro">
                            </div>
                        </div>
                        <div class="linha">
                            <div>
                                <label for="addLogradouro">Logradouro</label>
                                <input type="text" id="addLogradouro" placeholder="Logradouro">
                            </div>
                            <div>
                                <label for="addNumero">Número</label>
                                <input type="text" id="addNumero" placeholder="Número">
                            </div>
                            <div>
                                <label for="addComplemento">Complemento</label>
                                <input type="text" id="addComplemento" placeholder="Complemento">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="executeBtn" onClick="addPerson()">Salvar</button>
            </div>
        </section>

        <section id="home">
            <div class="buttons">
                <h2>Clientes cadastrados</h2>
                <button id="btnNewClient" onClick="defineOperation('create')">Cadastrar cliente</button>
            </div>
            <div id="dataTable">
                <div class="tableHead">
                    <h3>Cliente</h3>
                    <h3>Email</h3>
                    <h3>Nascimento</h3>
                    <h3>Endereço</h3>
                </div>
                <div class="tableBody" id="tableBody">
                    <!-- Dados da tabela preenchidos dinamicamente -->
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </div>
</body>

</html>
